server:
  workers: 2
  node:
    environment: production
    dataDir: /presto/etc/data
  log:
    presto:
      level: INFO
  config:
    path: /etc/presto
    http:
      port: 8080
    query:
      maxMemory: "4GB"
      maxMemoryPerNode: "1GB"
  jvm:
    maxHeapSize: "8G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"
  catalog:
    log.properties: |
      connector.name=localfile
      presto-logs.http-request-log.location=/presto/etc/data/var/log
      presto-logs.http-request-log.pattern=*.log
    tap_schema.properties: |
      connector.name=mysql
      connection-url=jdbc:mysql://mysql-service:3306/?useSSL=false
      connection-user=TAP_SCHEMA
      connection-password=TAP_SCHEMA
    qserv.properties: |
      connector.name=qserv
      connection-url=jdbc:mysql://mysql-service:3306/?useSSL=false
      connection-user=TAP_SCHEMA
      connection-password=TAP_SCHEMA
    uws.properties: |
      connector.name=postgresql
      connection-url=jdbc:postgresql://postgresql-service/
      connection-user=postgres
      connection-password=

image:
  repository: lsstdax/presto
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
